<div class="container">

  <div class="row" style="height:400px">
    <div class="col-6">
      <p style="color:#ab1f5d"> Student Details</p>
      <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col-sm-4">
            <label>First Name : </label>
            <input type="text" class="form-control" formControlName="firstName">
          </div>
          <div class="form-group col-sm-4">
            <label>Middle Name :</label>
            <input type="text" class="form-control" formControlName="middleName">
          </div>
          <div class="form-group col-sm-4">
            <label>Last Name :</label>
            <input type="text" class="form-control" formControlName="lastName">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Branch :</label>
            <input type="text" class="form-control" formControlName="branch">
          </div>
          <div class="form-group col-md-6">
            <label>College :</label>
            <input type="text" class="form-control" formControlName="college">
          </div>
        </div>
        <div class="form-row">

          <div class="form-group col-md-12">
            <label>Address :</label>
            <input type="text" class="form-control" formControlName="address">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-8">
            <label>University :</label>
            <input type="text" class="form-control" formControlName="university">
          </div>
        </div>
      </form>
    </div>
    <div class="col-6">
      <br />
      <div>
        <label>Select file to upload to IPFS: </label>
      </div>
      <div>
        <input type="file" id="file" (change)="onFileSelected($event)" />
        <button type="button" class="std-button" (click)="upload()">Upload </button>
      </div>
      <br />
      <div *ngIf=" _fileHashCode  != null">
        <label for="_fileHashCode">Hash Code : </label> {{ _fileHashCode }}
      </div>
      <br />
      <div *ngIf=" _fileHashCode  != null">
        <button type="button" style="width: 200px;" class="std-button" (click)="storeIpfsCode(_fileHashCode)">Send to
          BlockChain </button>
      </div>
      <br />
      <div *ngIf=" _txnCode  != null">
        <label for="_txnCode">Transaction Code : </label> {{ _txnCode }}
      </div>
    </div>
  </div>
</div>

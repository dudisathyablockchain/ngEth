<div class="container">
  <h5>Search for Student Details: </h5>
    <form #abc="ngForm" (ngSubmit)="onSubmit()" class="col-md-12">
      <div class="row" style="height: 300px">
        <div class="col-4">
          <div class="form-group">
            <label for="">First Name</label>
            <input type="text" class="form-control col-6" name="firstname" id="1">
          </div>
          <div class="form-group">
            <label for="">Last Name</label>
            <input type="text" class="form-control col-6" name="lastname" id="2">
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="">Date Of Birth</label>
            <input type="datetime-local" class="form-control col-6" name="dob" id="3">
          </div>
          <div class="form-group">
            <label for="">Branch</label>
            <input type="text" class="form-control col-6" name="branch" id="4">
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="">Collage</label>
            <input type="text" class="form-control col-6" name="collage" id="5">
          </div>
          <div class="form-group">
            <label for="">Address</label>
            <input type="text" class="form-control col-6" name="address" id="6">
          </div>
        </div>
        <div>
          <button type="submit" class="std-button">Search</button>
          <button type="reset" class="std-button">Reset</button>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <table class="table table-hover">
      <thead class="thead-color">
        <tr>
          <th *ngFor="let col of _columns">
            {{col}}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let char of _students | async" (click)="selectedStudent(char)">
          <td *ngFor="let col of _columns">
            {{char[col]}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

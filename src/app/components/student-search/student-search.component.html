<div class="container"> 

  <div class="row" style="height: 300px">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="col-md-12"> 
          <div class="form-group col-md-2" >
            <label>First Name:</label>
            <input type="text" class="form-control" formControlName="firstName"  required>
          </div>
          <div class="form-group col-md-2" >
              <label>Last Name:</label>
              <input type="text" class="form-control" formControlName="lastName"  required>
          </div>
          <div>
              <button type="submit" class="std-button">Search</button>
              <button type="reset" class="std-button">Reset</button>
          </div>
          
        </form>

  </div>
    <div class="row">
        <table class="table table-hover">
          <thead class="thead-color">
            <tr>
                <th *ngFor="let col of _columns">
                    {{col}}
                  </th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let char of _students | async" (click)="selectedStudent(char)">
                  <td *ngFor="let col of _columns">
                    {{char[col]}}
                  </td>
                </tr>
          </tbody>  
            
          </table>

      
    </div>

<div class="container">
  <div class="row">
    <label for="">
      <h6>Please provide the hash code of certificate to be verified:</h6>
    </label>
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div class="row">
        <label class="font-weight-bold">
          <h6><strong>Certificate HashCode: </strong> </h6>
        </label>&nbsp;
        <input type="text" class="form-control col-8"  [(ngModel)]="_txnInputData"><br>
      </div>
      <div class="row" *ngIf="_txnInputData">
        <br>
        <a class="btn btn-outline-success btn-xs ml-3" target="_blank" (click)="downloadfile()" [href]="_imgSrc">
          Download
          File </a>
      </div>
    </div>
  </div>
</div>

<div class="container">

  <div class="row" style="height:400px">
    <div class="col-6">
      <p style="color:#ab1f5d"> Student Details</p>
      <form>
        <div class="form-row">
          <div class="form-group col-sm-4">
            <label>First Name : </label>
            <label class="form-control" id="firstName">{{ firstName }} </label>


          </div>
          <div class="form-group col-sm-4">
            <label>Middle Name :</label>
            <label class="form-control" id="middleName">{{middleName}}</label>


          </div>
          <div class="form-group col-sm-4">
            <label>Last Name :</label>
            <label class="form-control" id="lastName">{{lastName}}</label>


          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Branch :</label>
            <label class="form-control" id="branch">{{branch}}</label>


          </div>
          <div class="form-group col-md-6">
            <label>College :</label>
            <label class="form-control" id="college">{{college}}</label>


          </div>

        </div>
        <div class="form-row">

          <div class="form-group col-md-12">
            <label>Address :</label>
            <label class="form-control" id="address">{{address}}</label>


          </div>

        </div>

        <div class="form-row">
          <div class="form-group col-md-8">
            <label>University :</label>
            <label class="form-control" id="university">{{university}}</label>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
